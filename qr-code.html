    <style>

        body {

            background: linear-gradient(135deg, #e8f4fc 0%, #fff9f0 100%);
            min-height: 100vh;

        }

</head>
<body>
    <h1>ğŸ‘¶ ×¡×¨×§×• ××•×ª×™!</h1>
    <p>QR Code ×œ×“×£ ×”×‘×¨×›×” ×©×œ × ×•×’×”</p>
    
    <div class="qr-container">
        <canvas id="qrcode"></canvas>
        <div class="baby-emoji">ğŸ‘¶</div>
    </div>
    
    <div class="instructions">
        <p>×œ×—×¦×• ×¢×œ ×”×›×¤×ª×•×¨ ×›×“×™ ×œ×©××•×¨ ××ª ×”×§×•×“</p>
        <p>××• <strong>×§×œ×™×§ ×™×× ×™ â†’ ×©××•×¨ ×ª××•× ×”</strong></p>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        const url = 'https://eylonbs.github.io/noga-greeting/';
        
        // Generate QR code
        QRCode.toCanvas(document.getElementById('qrcode'), url, {
            width: 300,
            margin: 2,
            color: {
                dark: '#2c4a5e',
                light: '#ffffff'
            },
            errorCorrectionLevel: 'H' // High error correction to allow for logo
        }, function(error) {
            if (error) console.error(error);
        });
        
        // Download function
        function downloadQR() {
            const canvas = document.getElementById('qrcode');
            const container = document.querySelector('.qr-container');
            
            // Create a new canvas with the emoji
            const finalCanvas = document.createElement('canvas');
            const ctx = finalCanvas.getContext('2d');
            finalCanvas.width = 360;
            finalCanvas.height = 360;
            
            // White background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 360, 360);
            
            // Draw QR code centered
            ctx.drawImage(canvas, 30, 30);
            
            // Draw emoji in center
            ctx.font = '50px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // White circle behind emoji
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(180, 180, 35, 0, Math.PI * 2);
            ctx.fill();
            
            // Emoji
            ctx.fillText('ğŸ‘¶', 180, 180);
            
            // Download
            const link = document.createElement('a');
            link.download = 'noga-qr-code.png';
            link.href = finalCanvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
